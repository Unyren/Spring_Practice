<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1>GuestBook Register Page</h1>

        <form th:action="@{register}" th:method="POST">
            <div class="form-group">
                <label>Title</label>
                <input name="title" class="form-control" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea name="content" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input name="writer" class="form-control" placeholder="Enter Writer" required>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>

    </th:block>
</th:block>
